<body>

<script type="text/javascript">

/* 
1.	다섯 학생의 국어, 영어, 수학 점수를 기억할 배열을 만들고 점수를 60 ~ 100 사이로 랜덤하게 만들어서 채워넣으세요.

2.	각 학생들의 총점을 계산해서 출력하세요.

3. 총점까지 기억하는 배열을 만들고 총점이 높은 학생부터 정렬해서 결과를 출력하세요.

A B C D E

*/

	var score = [];
	for(var i = 0 ; i < 5 ; i++){
		score[i] = [];
		for(var j = 0 ; j < 3 ; j++){
			var no = parseInt(Math.random() * 41) + 60;
			score[i][j] = no;
		}
	}
	document.write(score);
	
	
</script>
</body>
