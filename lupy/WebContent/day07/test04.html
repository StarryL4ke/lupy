<script type="text/javascript">
	var kdata = ['서울', '인천'];
	var p1 = kdata.unshift('과천', '안산');
	document.write(p1 + '<br>');
	document.write(kdata + '<br>');
	var p2 = kdata.shift();
	document.write(p2 + '<br>');
	document.write(kdata + '<br>');
</script>
