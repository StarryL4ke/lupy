<script type="text/javascript">
	var city = [];//배열 변수 선언
	//배열에 데이터 입력
	city[0] = 'Seoul';//첫번째
	city[1] = 'Busan';//두번째
	city[2] = 'Incheon';//세번째
	city[3] = 'Mokpo';//네번째
	city[4] = 'Sejong';//다섯번째
	
	//배열에서 데이터 꺼내기
	var city1 = city[0]; //첫번째 데이터 꺼내서 변수에 기억시키기
	var city5 = city[4]; //다섯번째 데이터 꺼내서 변수에 기억시키기
	
	//반복해서 배열의 데이터 꺼내서 출력
	function printArr(){
		for(var i = 0 ; i < city.length ; i++ ){
			var ct = city[i];
			document.write(ct + ' - ' + i);
		}
	}
		printArr();
</script>
