<body>

<script type="text/javascript">
	var city = new Array('서울', '부산', '인천');
	//뱅ㄹ의 데이터를 꺼내서 출력하는 함수
	function printArr(){
		for(var i = 0 ; i < city.length ; i++ ){
			document.write((i + 1) + ' 번째 도시 : ' + city[i] + '<br>');
		}
	}
	city[3] = '부평';
	printArr();
</script>
</body>
