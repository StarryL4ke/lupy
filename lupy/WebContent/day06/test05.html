<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<style type="text/css">

</style>
</head>
<body>

<script type="text/javascript">
	var nums = [];
	for(var i = 0 ; i < 100 ; i++ ){
		nums[i] = i + 1;
	}
	
	document.write('<h4> nums : ' + nums + '</h4>');
	
	//홀수번째 데이터를 0으로 초기화
	for(var i = 0 ; i < nums.lenth ; i++ ){
	// 홀수번째 => 인덱스를 2로 나누어서 나머지가 0인 회차...
		if(i % 2 == 0){
			nums[i] = 0;
		}
	}
	document.write('<h4> nums : ' + nums + '</h4>');
</script>
</body>
