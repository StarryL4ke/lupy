<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<style type="text/css">
	#preView {
		display: none;
		}
</style>
</head>
<body>
	<div class="w3-content mxw 650">
		<h1 class="w3-yellow w3-padding w3-center w3-card-4">게시글 쓰기</h1>
		
		<form method="POST" action="#" name="frm" id="frm" encType="multipart/form-data" class="w3-col w3-padding w3-card-4">
			<div class="w3-col w3-margin-top">
				<label for="name" class="w3-col m2 w3-right-align w3-text-grey label1">작성자 : </label>
				<div class="w3-col m8 pdl10">
					<input type="text" name="name" id="id" placeholder="작성자 이름입력!">
				</div>
			</div>
			<div class="w3-col w3-margin-top w3-margin-bottom">
				<label for="file" class="w3-col m2 w3-right-align w3-text-grey label1">업로드 : </label>
				<div class="w3-col m8 pdl10">
					<input type="file" name="file" id="file" placeholder="이미지 파일 선택!">
					<input type="file" name="file" id="file" placeholder="이미지 파일 선택!">
				</div>
			</div>
			<div class="w3-col w3-margin-top w3-margin-bottom" id="preView">
				<label for="file" class="w3-col m2 w3-right-align label1">미리보기 : </label>
				<div class="w3-col m8 w3-center pdl10">
					<div class="inblock box100 w3-border w3-card-4">x
						<div class="w3-col w3-border imgbox mgl10 mgt10">
							<img class="img1" id="image1" src="">
						</div>	
					</div>
				</div>
			</div>
		</form>
		
		<div class="w3-col w3-card-4 w3-margin-top">
			<div class="w3-half w3-button w3-purple w3-hover-pink" id="rbtn">reset</div>
			<div class="w3-half w3-button w3-blue w3-hover-aqua" id="sbtn">submit</div>
		</div>
				
	</div>
<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#file').change(function(evt){

			$('#preView').stop().slideUp(300, function(){
				var path = URL.createObjectURL(evt.target.files[0]);
				$('#image1').attr('src', path);
				$('#preView').slideDown(1000);			
			});
		});
	});
</script>
</body>
</html>
