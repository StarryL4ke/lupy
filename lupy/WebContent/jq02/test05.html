<body>
	<div class="w3-content mxw650 w3-center">
		<h1 class="w3-lime w3-padding" id="title">mouse event</h1>
		<div class="w3-col w3-margin-top">
			<div class="inblock box100 w3-yellow mgb10 mgl10">div1</div>
			<div class="inblock box100 w3-yellow mgb10 mgl10">div2</div>
			<div class="inblock box100 w3-yellow mgb10 mgl10">div3</div>

		</div>
	</div>
<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#title').click(function(){
			$(this).toggleClass('w3-lime w3-red');
		});
		$('#title').mousemove(function(){
			var red = parseInt(Math.random()*256);
			var green = parseInt(Math.random()*256);
			var blue = parseInt(Math.random()*256);
			$(this).removeClass('w3-lime w3-red');
			$(this).css('background-color', 'rgb('+red+', '+green+', '+blue+')');
		})
/*
		$('.box100').mouseover(function(){
			$(this).removeClass('w3-yellow').addClass('w3-orange');
			$(this).css('width', '200px').css('height', '200px');			
		});
		$('.box100').mouseout(function(){
			$(this).removeClass('w3-orange').addClass('w3-yellow');
			$(this).css('width', '100px').css('height', '100px');			
		});
*/
		$('.box100').hover(function(){
			if($(this).hasClass('w3-yellow')){
				$(this).removeClass('w3-yellow').addClass('w3-orange');
//				$(this).css('width', '200px').css('height', '200px');				
			} else {
				$(this).removeClass('w3-orange').addClass('w3-yellow');
//				$(this).css('width', '100px').css('height', '100px');
			};
		});
//		1.		클래스가 box100인 태그들에 아이디 속성값을 부여하고

			$(this).attr('id', 'box' + index);
		}) */

			$(this).attr('id', 'box' + (idx+1));
			
		});

</script>
