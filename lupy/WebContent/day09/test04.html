<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<style type="text/css">

</style>
</head>
<body>
	<div class="w3-content mxw650">
		<h1 class="w3-blue w3-padding w3-center">타이머 함수</h1>
		<div class="w3-col">
			<div class="w3-third w3-red w3-button" id="ibtn">SetInterval</div>
			<div class="w3-third w3-green w3-button" id="cbtn">ClearInterval</div>
			<div class="w3-third w3-blue w3-button" id="tbtn">SetTimeOut</div>
		</div>
		<div class="w3-col w3-margin-top" id="fr"></div>
	</div>
<script type="text/javascript">
	var interval = null;
	var timeout = null;
	
	function addBtn(){
		var div1 = document.createElement('div');
		div1.setAttribute('class', 'inblock w160 w3-purple w3-button');
		document.getElementById('fr').appendChild(div1);
		div1.innerHTML = 'div tag';
	}
	function addFullBtn(){
		var div1 = document.createElement('div');
		div1.setAttribute('class', 'w3-col w160 w3-pink w3-button');
		div1.innerHTML = 'full div tag';
		document.getElementById('fr').appendChild(div1);
	}
	
	document.getElementById('ibtn').onclick = function(){
		interval = setInterval(addBtn, 1000);
	}
	
	document.getElementById('cbtn').onclick = function(){
		clearInterval(interval);
	}

	document.getElementById('tbtn').onclick = function(){
		timeout = setTimeout(addFullBtn, 500);
	}
</script>
</body>
</html>
