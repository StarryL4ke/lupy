<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<style type="text/css">

</style>
</head>
<body>
	<div class="w3-content mxw600">
		<h1 class="w3-pink w3-padding w3-card-4">로그인</h1>
		<form method="GET" action="result.html" name="frm" id="frm" class="w3-container w3-margin-top w3-margin-bottom w3-card-4">
			<!-- 아이디 -->
			<div class="w3-col w3-margin-top w3-margin-bottom">
				<label for="id" class="w3-col m3 w3-right-align label1 w3-text-grey">ID : </label>
				<div class="w3-col m8 pdl10">
					<input type="text" name="id" id="id" class="w3-input w3-border" placeholder="아이디를 입력하세요!" required>
				</div>
			</div>
			<!-- 비밀번호 -->
			<div class="w3-col w3-margin-bottom">
				<label for="id" class="w3-col m3 w3-right-align label1 w3-text-grey">Password : </label>
				<div class="w3-col m8 pdl10">
					<input type="password" name="pw" id="pw" class="w3-input w3-border"  placeholder="비밀번호를 입력하세요!" required>
				</div>
			</div>
			<!-- 이름 -->
			<div class="w3-col w3-margin-bottom">
				<label for="id" class="w3-col m3 w3-right-align label1 w3-text-grey">name : </label>
				<div class="w3-col m8 pdl10">
					<input type="text" name="name" id="name" class="w3-input w3-border"  placeholder="이름을 입력하세요!" required>
				</div>
			</div>
			<!-- 이메일 -->
			<div class="w3-col w3-margin-bottom">
				<label for="mail" class="w3-col m3 w3-right-align label1 w3-text-grey">e-mail : </label>
				<div class="w3-col m8 pdl10">
					<input type="text" name="mail" id="mail" class="w3-input w3-border"  placeholder="e-mail을 입력하세요!" required>
				</div>
			</div>
			<!-- 전화번호 -->
			<div class="w3-col w3-margin-bottom">
				<label for="id" class="w3-col m3 w3-right-align label1 w3-text-grey">tel : </label>
				<div class="w3-col m8 pdl10">
					<input type="text" name="tel" id="tel" class="w3-input w3-border"  placeholder="전화번호를 입력하세요!" required>
				</div>
			</div>
		</form>
		<!-- 버튼 -->
		<div class="w3-col w3-card-4">
			<div class="w3-third w3-green w3-hover-lime w3-button" id="hbtn">home</div>
			<div class="w3-third w3-orange w3-hover-yellow w3-button" id="rbtn">reset</div>
			<div class="w3-third w3-blue w3-hover-aqua w3-button" id="lbtn">login</div>
		</div>
	</div>


<script type="text/javascript" src="../js/day09/test01.js"></script>
</body>
</html>
