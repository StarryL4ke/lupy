	function func01(el){
		var txt = el.getAttribute('id');
		var url = '';
		switch(txt){
			case 'gbtn':
				url = 'https://www.google.com';
				break;
			case 'wbtn':
				url = 'https://www.w3schools.com';
				break;
		}
		location.href = url;
	}
	
	var param = location.search;
	param = param.substring(1);
	
//	alert(param);
	//a=1&b=1
	
	var paramData = {};
	
	var arr = param.split('&');
	
	var keys = [];
	for(var i = 0 ; i < arr.length ; i++){
		var str = arr[i]
		var idx = str.indexOf('=');
		var key = str.substring(0, idx);
		var value = str.substring(idx + 1);
		keys.push(key);
		paramData[key] = value;
	}
	for(var i = 0 ; i < keys.length ; i++){
		document.getElementById('nth').innerHTML ='<h4 class="w3-col w3-center w3-red">' + keys[i] + ' | ' + paramData[keys[i]] + '</h4>'
	
	}
	
	var el = document.getElementById('btnfr').children;
	alert(el.length);
</script>
