<script type="text/javascript">
 
	var param = location.search;
	param = param.substring(1);
	
	var paramData = {};
	
	var arr = param.split('&');
	
	var keys = [];
	for(var i = 0 ; i < arr.length ; i++){
	var str = arr[i];
	var idx = str.indexOf('=');	
	var key = str.substring(0, idx);
	var value = str.substring(idx + 1);	
	keys.push(key);
	paramData[key] = value;
	}
