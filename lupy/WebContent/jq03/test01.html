<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
//		$('#id').focus(function(){
//			console.log('### 입력 시작 ...!');
//		});
		$('#id').focusin(function(){
			console.log('### 입력 시작 ...!');
			$(this).css('background-color', 'blue');
		});
		$('#id').focusout(function(){
			console.log('### 입력 종료 ...!');
			$(this).css('background-color', 'red');
		});
		$('#file').focusout(function(evt){
			var sfile = $(this).val();
			alert(sfile);
		});
		$('#id1').blur(function(){
			$(this).blur();
		});
		$('#pw').keyup(function(){
			var skey = $(this).val();
			console.log('skey : ' + skey);
			$('#pwmsg').stop().fadeOut(500, function(){
				
			if(skey == '12345'){
				$('#pwmsg').html('*정확한 비밀번호 입니다*')
				$('#pwmsg').removeClass('w3-text-red').addClass('w3-text-green');
				
			}else{
				$('#pwmsg').html('*부정확한 비밀번호 입니다*')
				$('#pwmsg').removeClass('w3-text-red').addClass('w3-text-red');
			}
				$('#pwmsg').fadeToggle(1000);
			});
		});
		$('#content').scroll(function(){

		})
	});
