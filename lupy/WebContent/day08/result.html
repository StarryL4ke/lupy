<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<style type="text/css">

</style>
</head>
<body>
	<div class="w3-content mxw600 w3-center">
		<h1 class="w3-pink w3-padding w3-card-4">result.html</h1>
	</div>

<script type="text/javascript">
	var param = location.search;
	param = param.substring(1);
	//id=chopa&pw=12345
	//document.write(param);
	
	var paramData = {};
	
	var arr = param.split('&');
	
	//alert(arr);
	
	var keys = [];
	for(var i = 0 ; i < arr.length ; i++){
		var str = arr[i]; //'id=chopa'	
		var idx = str.indexOf('=');	
		var key = str.substring(0, idx);
		var value = str.substring(idx + 1);	
		keys.push(key); // 키값 배열에 키값 추가
		paramData[key] = value; // 연관배열에 데이터 추가
	}
	
	for(var i = 0 ; i <keys.length ; i++){
		document.write('<h3 class="w3-center">' + keys[i] + ' | ' + paramData[keys[i]] + '</h3>');
	}

</script>
</body>
</html>
