		var idx = tmp.indexOf('&');
		if(idx == -1){
			arr[i] = tmp;
			break;
		}
		var str = tmp.substring(0, idx);
		arr[i] = str;
		tmp = tmp.substring(idx + 1);
	}

	var keys = [];
	for(var i = 0 ; i < arr.length ; i++){

		keys.push(key); // 키값 배열에 키값 추가
