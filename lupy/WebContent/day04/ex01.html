<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전기 요금 계산기</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<style type="text/css">
	
</style>
</head>
 <!-- 
	문제 1 ]
		전기 요금을 계산하는 프로그램을 작성하세요.
		
		요금표 ]
			
			용도		코드			기본요금			사용요금
			가정용		1				3000				245
			산업용		2				2400				157
			교육용		3				2900				169
			상업용		4				3200				174
			
		계산식 ]
				전기료 = 기본요금 + 사용량 * 사용요금
				
		코드와 사용량을 입력받아서 계산해주는 프로그램을 작성하세요.
-->
<body>
	<div class="w3-content mxw650">
		<h1 class="w3-blue w3-center w3-padding">전기요금 계산기</h1>
		<!-- 입력태그 -->
		<form class="w3-col w3-padding w3-card-4 w3-margin-top w3-margin-bottom" name="frm" id="frm">
			<div class="w3-col w3-margin-top">
				<label for="code" class="w3-col m2">사용 용도 : </label>
				<select name="code" id="code" class="w3-col m9 w3-select w3-border w3-margin-left w3-center">
					<option selected># 사용 용도 #</option>
					<option value="1">가정용</option>
					<option value="2">산업용</option>
					<option value="3">교육용</option>
					<option value="4">상업용</option>
				</select>
			</div>
			<div class="w3-col w3-margin-top w3-margin-bottom">
				<label for="qt" class="w3-col m2 w3-right-align">사용 량 : </label>
				<input type="text" name="qt" id="qt" class="w3-col m9 w3-input w3-border w3-margin-left w3-center">
			</div>
		</form>
		<div class="w3-col w3-card-4">
			<div class="w3-half w3-button w3-orange" id="rbtn">리셋하기</div>
			<div class="w3-half w3-button w3-blue" id="cbtn">계산하기</div>
		</div>
		<div class="w3-col" style="display: none;" id="resultfrm">
			<h2 class="w3-col w3-pink w3-padding w3-center">사용 전기료: </h2>
			<div class="w3-col">
				<h4 id="msg"></h4>
			</div>
		</div>
	</div>
<script type="text/javascript">	
 	function calcCharge(code, qt){
 		
 		var charge = 0;
 		var fixed = 0;
 		var variable = 0;
 		
 		switch(code){
 		case 1:
 			fixed = 3000;
 			variable = 245;
 			break;
 		case 2:
 			fixed = 2400;
 			variable = 157;
 			break;
 		case 3:
 			fixed = 2900;
 			variable = 169;
 			break;
 		case 4:
 			fixed = 3200;
 			variable = 174;
 			break;
 		}
 		
 		charge = fixed + variable * qt;
 		return charge;
 	}
 	
	document.getElementById('rbtn').onclick = function(){
		document.frm.reset();
	}
	
 	document.getElementById('cbtn').onclick = function(){
 		
 		var tmp = document.frm.code.value;
		var code = parseInt(tmp);	
		var tmp = document.getElementById('qt').value;
		var qt = parseInt(tmp);	
		var result = calcCharge(code, qt);
		
 		document.getElementById('resultfrm').style.display = 'block';
 		document.getElementById('resultfrm').style.textAlign = 'center';
 		document.getElementById('msg').innerHTML = result + ' 원';
		document.frm.reset();	
	}; 

	
	/* js에서 속성 변경 방법 
		태그선택.style.속성이름 = '속성값';
	
		js style 속성이름은 두단어로 이루어진경우 - 가 붙지 ㅇ낳고 첫단어와 두단어를 붙여서 사용하되 두번째 단어의 첫문자는 대문자로
		e.g., 태그 선택.style.backgroundColor = 'blue';*/
</script>
</body>
</html>
