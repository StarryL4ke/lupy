<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<style type="text/css">
	html, body {
		margin: 0px;
		height: 100%;
	}
</style>
</head>
<body class="w3-display container">
	<div class="w3-content mxw650" id="fr1">
		<h1 class="w3-green w3-padding w3-center">정보입력</h1>
		<form method="GET" action="result.html" name="frm" id="frm" class="w3-col w3-margin-top w3-card-4">
			<div class="w3-col w3-margin-top">
				<label class="w3-col m3 w3-right-align label1 w3-text-grey" for="id">I D : </label>
				<div class="w3-col m7 pdl10">
					<input type="text" name="id" id="id" class="w3-input w3-border">
				</div>
			</div>
			<div class="w3-col w3-margin-top w3-margin-bottom">
				<label class="w3-col m3 w3-right-align label1 w3-text-grey" for="pw">P W : </label>
				<div class="w3-col m7 pdl10">
					<input type="password" name="pw" id="pw" class="w3-input w3-border">
				</div>
			</div>
		</form>
		<div class="w3-col w3-margin-top w3-card-4">
			<div class="w3-half w3-orange w3-button" id="rbtn">reset</div>
			<div class="w3-half w3-red w3-button" id="lbtn">login</div>
		</div>
	</div>

<script type="text/javascript" src="../js/jquery-3.6.1.min.js">
/*
	jquery	사용방법
		1. 소스코드를 페이지에 추가한다.
		2. script 태그에서 
		
			$(document).ready(function(){
				<코드 작성 부분>
			});
			
			$(document).ready(function(){});
		=>	$(function(){});
*/
</script>
<script type="text/javascript">
	$(function(){
		var tid = $('#id');
		var ppw = '#pw'
		$('#lbtn').click(function(){
			alert(tid.val() + ' - ' + $(ppw).val());
		});
/* 		$('#rbtn').click(function(){
			$('#frm').get(0).reset();
		}) */
		$(document.getElementById('frm')).get(0).reset();
	});	
</script>
</body>
</html>
