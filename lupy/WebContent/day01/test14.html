<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var no1 = 10; //number
	var no2 = '10'; //string
	
	alert(typeof no1) //number
	alert(typeof no2) //string
	alert('no1 ==no2 : ' + (no1 == no2) + '<br>'); // no1과 no2가 데이터 형태가 같은지 ...
	alert('no1 === no2 : '+ (no1 === no2) + '<br>'); //no1과 no2 데이터의 형태와 값이 모두 같은지 ...
	
	alert('no1 != no2 : ' + (no1 != no2) + '<br>'); // 데이터가 다르냐?? ==> false
	alert('no1 != no2 : ' + (no1 !== no2) + '<br>'); //타입이 다르냐?? ==> true
</script>
</head>
<body>

</body>
</html>
