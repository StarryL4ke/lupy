<title>Insert title here</title>
<script type="text/javascript">
	var name = 'loopy'; /* string */
	var no = 10; /* number */
	
	var result = name + no;
	alert(result); // loopy10
	alert('result type: ' + typeof result); // string
	
	var result2 = no + name;
	alert(result2); //10loopy
	alert('result2 type: ' + typeof result2); //string
</script>
</head>
