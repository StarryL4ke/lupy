<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<style type="text/css">

</style>
</head>
<body>

<script type="text/javascript">
/*
	두 수를 입력 받아서 두 수의 최대 공약수를 구해서 출력하세요.
	
	최대 공약수 
	
	두수의 약수중 최대 숫자
	
	e.g.,	6	12	의 최대 공약수는 6
			10	15	의 최대 공약수는 5
			반복분 처리
			
*/

	loop:
	for(var dan = 2; dan < 10 ; dan++ ){
		document.write('<br>');
		for(var gop = 1; gop < 10 ; gop++ ){
			if(dan == 5 && gop == 5){
				continue loop;
			}
			document.write(dan + ' x ' + gop + '= ' + (dan * gop) + '<br>');
		}
	}
</script>
</body>
</html>
