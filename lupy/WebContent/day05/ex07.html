<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<script type="text/javascript">
/*
	문제 7 ]
		3 ~ 100 사이의 숫자를 입력받아서
		그 숫자가 소수인지 아닌지를 판별해서 출력하세요.
		
		참고 ]
			소수 : 1 과 자기자신 이외에 나눌 수 있는 수가 없는 수
 */
 
 		var no = parseInt(prompt('3 ~ 100 사이의 숫자를 입력하세요'));
		for( i = 2 ; i < 101 ; i++ ){
			if(no % i === 0){
				document.write('소수아님<br>');
			}
			document.write('소수<br>');
		}
</script>
</head>

</body>
