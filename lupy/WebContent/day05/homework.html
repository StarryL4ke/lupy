<script type="text/javascript">
/*
	과제 ]
		1. 4자리 숫자 abcd는 0이 포함되지 않는다. (1 ~ 9)
		2. 첫째 숫자(a)가 마지막숫자(d)보다 2가 크다. (a = d + 2)
		3. 둘째 숫자(b)가 셋째숫자(c)보다 크다. (b > c)
		4. 역순의 숫자와 숫자의 합은 16456이 된다. (abcd + dcba => 16456)
		
		숫자를 찾아주세요.
 */
 
 	for(var i = 1 ; i < 8 ; i++ ){// d는 1 ~ 7 사이
 		var d = i;
 		var a = d + 2;
 		for(var j = 2 ; j < 10 ; j++ ){// b
 			if(j == i || j == i + 2){
 				continue;
 			}
 			var b = j
 			for(var k = 1 ; k < j ; k++ ){// c
 				if(k = i || k == i + 2){
 					continue;
 				}
 			var c = k;
 			var no1 = a * 1000 + b * 100 + c * 10 + d * 1
 			var no2 = d * 1000 + c * 100 + b * 10 + a * 1
 			
 			if( no1 + no2 == 16456){
 				document.write('a : ' + a + '<br>');
 				document.write('b : ' + a + '<br>');
 				document.write('c : ' + a + '<br>');
 				document.write('d : ' + a + '<br>');
 				document.write(' 이고 찾는 숫자는  : ' + no1 + '입니다.');
 				}
 			}
 		}
 	}
</script>
