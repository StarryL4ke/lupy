<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/chopa.css">
<style type="text/css">

</style>
</head>
<body>

<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	//배열변수 생성
	var arr = [];
	
	//배열에 1부터 100까지 채우기	
	for(var i = 0 ; i < 100 ; i++){
		arr[i] = i + 1;
	}
	
	//1 ~ 100 사이의 랜덤한 숫자
	var num = parseInt(Math.random() * 100) + 1;
	
	for(var i = 0 ; i < arr.length ; i++){
		if(num == arr[i]){
			document.write('순차탐색: ' + (i + 1) + ' 번째 만에 ' + num + ' 찾기 성공!<br><br>');
			break;
		}
	}
	
	
	//2진 탐색
	var start = 0;
	var end = arr.length -1;
	for(var i = 0 ; start <= end ; i++){
		var mid = parseInt((start + end) / 2);
		if(arr[mid] == num){
			document.write('2진탐색: ' + (i + 1) + ' 번째 만에 ' + num + ' 찾기 성공!');
			break;
		}	else if(arr[mid] > num){
			end = mid - 1;
		}	else if(arr[mid] < num) {
			start = mid +1;
		}
	}
</script>
</body>
</html>
